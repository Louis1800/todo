<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div id="main">
    <!-- 导航start -->
    <div class="navbar">
        <h1>搞事情</h1>
    </div>
    <!-- 导航end -->

    <!-- 标题start -->
    <div class="header">
        开黑了怎么写作业
    </div>
    <!-- 标题end -->

    <!-- 输入框start -->
    <form @submit.prevent="merge" id="task-form">
        <div class="wrap">
            <input type="text" v-model="current.title" id="task-input" autocomplete="off">
            <button type="submit">submit</button>
        </div>
    </form>
    <!-- 输入框end -->

    <!-- list未完成start -->
    <div class="task-list">
        <div class="wrap">
            <!-- 未完成 -->
            <div v-if="!todo.completed" v-for="(todo,index) in list" class="item">
                {{todo.title}} 
                <button @click="set_current(todo)">更新</button>
                <button @click="remove(todo.id)">删除</button>
                <button @click="toggle_complete(todo.id)" class="status">完成</button>
            </div>
        </div>
    </div>
    <!-- list未完成end -->
    
    <!-- list已完成start -->
    <div class="task-list">
        <div class="wrap">
            <!-- 已完成 -->
            <div v-if="todo.completed" v-for="(todo,index) in list" class="item completed">
                {{todo.title}} 
                <button @click="set_current(todo)">更新</button>
                <button @click="remove(todo.id)">删除</button>
                <button @click="toggle_complete(todo.id)" class="status">未完成</button>
            </div>
        </div>
    </div>
    <!-- list已完成end -->
</div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./js/myStorage.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
